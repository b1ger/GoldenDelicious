<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar-content" class="navbar navbar-expand-sm navbar-light border-bottom border-top mt-2">
    <a class="navbar-brand" href="/"><img src="/images/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold text-monospace text-uppercase" href="#">Menu item #1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold text-monospace text-uppercase" href="#">Menu item #2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold text-monospace text-uppercase" th:href="@{/request/index}" href="#">Requests</a>
            </li>
            <li class="nav-item" sec:authorize="${hasRole('ROLE_ADMIN')}">
                <a class="nav-link font-weight-bold text-monospace text-uppercase" href="#" th:href="@{/admin/index}">Admin panel</a>
            </li>
            <li class="nav-item" sec:authorize="${hasRole('ROLE_ADMIN')}">
                <a class="nav-link font-weight-bold text-monospace text-uppercase" href="#" data-toggle="modal" data-target="#doRequest">Do request</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle font-weight-bold text-monospace text-uppercase" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                th:utext="${#authentication.name}" href="#">
                    User Name
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href=""><i class="icon-user"></i>&nbsp;Profile</a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post">
                        <button class="dropdown-item" type="submit"><i class="icon-off"></i>&nbsp;
                            Sign Out
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>

<nav th:fragment="admin-navbar-content" class="navbar navbar-expand-sm navbar-dark bg-dark mt-2">
    <a class="navbar-brand" href="#" th:href="@{/}">GD</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle font-weight-bold text-monospace text-uppercase" type="button"
               id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User Name
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href=""><i class="icon-user"></i>&nbsp;Profile</a>
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit"><i class="icon-off"></i>&nbsp;
                        Sign Out
                    </button>
                </form>
            </div>
        </li>
    </ul>
</nav>
</body>
</html>
