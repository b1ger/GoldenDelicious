<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" />
<link rel="stylesheet" href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" type="text/css">
<link href="/css/main.css" type="text/css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-6 mx-auto mt-lg-5">
            <div class="card">
                <div class="card-header">
                    <p>New room</p>
                </div>
                <div class="card-body">
                    <form th:object="${staff}" th:action="@{'/staff/save'} " method="post" enctype="multipart/form-data">
                        <div class="alert alert-danger text-center"
                             th:if="${#fields.hasErrors('*')}">
                            <p>Please Correct Errors Bellow</p>
                        </div>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Image</label>
                            <div class="col-sm-10">
                                <input type="file" id="imagefile" name="imagefile" class="file">
                                <span class="help-block" th:if="${#fields.hasErrors('image')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('image')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">First name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="First name" th:field="*{firstName}">
                                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Last name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Last name" th:field="*{lastName}">
                                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" th:field="*{type}">
                                    <option value=""></option>
                                    <option th:each="value : ${T(org.ontario.goldendelicious.domain.enums.StaffType).values()}"
                                            th:value="${value.name()}"
                                            th:text="${value.name()}">value
                                    </option>
                                </select>
                                <span class="help-block" th:if="${#fields.hasErrors('type')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('type')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Username" th:field="*{username}">
                                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Password" th:field="*{password}">
                                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row float-right">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
