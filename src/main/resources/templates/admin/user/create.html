<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-content">
    <title id="pageTitle">Create User</title>
</head>
<body>
<div class="container-fluid">
    <div class="w-75 mx-auto">
        <nav th:replace="fragments/navbar :: admin-navbar-content"></nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/index}" href="#">Admin panel</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/user/index}" href="#">Users</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create</li>
        </ol>
        <div class="row">
            <div class="col col-md-8 mx-auto mt-lg-5">
                <div class="card">
                    <div class="card-header">
                        <p>User form</p>
                    </div>
                    <div class="card-body">
                        <form th:object="${user}" th:action="@{'/admin/user/save'} " method="post"
                              enctype="multipart/form-data">
                            <div class="alert alert-danger text-center"
                                 th:if="${#fields.hasErrors('*')}">
                                <p>Please Correct Errors Bellow</p>
                            </div>
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Image</label>
                                <div class="col-sm-10">
                                    <input type="file" id="imageFile" name="imageFile" class="file">
                                    <span class="help-block" th:if="${#fields.hasErrors('image')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('image')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">First name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="First name"
                                           th:field="*{firstName}">
                                    <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Last name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Last name"
                                           th:field="*{lastName}">
                                    <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Birth date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" placeholder="Birth date"
                                           th:field="*{birthDate}">
                                    <span class="help-block" th:if="${#fields.hasErrors('birthDate')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('birthDate')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Type</label>
                                <div class="col-sm-10">
                                    <select class="form-control" th:field="*{type}">
                                        <option value=""></option>
                                        <option th:each="value : ${T(org.ontario.goldendelicious.domain.enums.StaffType).values()}"
                                                th:value="${value.name()}"
                                                th:text="${value.name()}">value
                                        </option>
                                    </select>
                                    <span class="help-block" th:if="${#fields.hasErrors('type')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('type')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Username"
                                           th:field="*{userName}">
                                    <span class="help-block" th:if="${#fields.hasErrors('userName')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('userName')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Password"
                                           th:field="*{password}">
                                    <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                                </div>
                            </div>
                            <div class="form-group row float-right">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div th:include="fragments/footer :: footer-scripts"></div>
</body>
</html>
