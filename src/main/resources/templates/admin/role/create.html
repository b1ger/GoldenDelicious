<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-content">
    <title id="pageTitle">Create User</title>
</head>
<body>
<div class="container-fluid">
    <div class="w-75 mx-auto">
        <nav th:replace="fragments/navbar :: admin-navbar-content"></nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/index}" href="#">Admin panel</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/user/index}" href="#">Roles</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create</li>
        </ol>
        <div class="row">
            <div class="col col-md-8 mx-auto mt-lg-5">
                <div class="card">
                    <div class="card-header">
                        <p>New role</p>
                    </div>
                    <div class="card-body">
                        <form th:object="${authority}" th:action="@{'/admin/role/save'} " method="post">
                            <div class="alert alert-danger text-center"
                                 th:if="${#fields.hasErrors('*')}">
                                <p>Please Correct Errors Bellow</p>
                            </div>
                            <div class="form-group row">
                                <input type="hidden" th:field="*{id}"/>
                                <label class="col-sm-2 col-form-label">Role name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Role name"
                                           th:field="*{name}">
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Description"
                                           th:field="*{description}">
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="form-check-inline row float-right">
                                    <a class="btn btn-danger mr-2" href="#" th:href="@{/admin/role/index}">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments/footer :: footer-scripts"></div>
</body>
</html>
