<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Accounts - GD</title>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 mx-auto">

                    <h1 class="h3 mb-3 font-weight-normal text-center">Golden Delicious</h1>
                    <p class="text-center">Corporate Account</p>
                    <!-- form card login -->
                    <div class="card rounded-2">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-signin" autocomplete="off" th:action="@{/login}" method="POST">
                                <div class="form-group">
                                    <input type="text" id="username" name="username" class="form-control rounded-2" autofocus="autofocus" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control rounded-2" placeholder="Password" required>
                                </div>
                                <div>
                                    <input class="custom-checkbox" type="checkbox">
                                    <span class="custom-control-description small text-dark">Remember me</span>
                                </div>
                                <button type="submit" class="btn btn-primary float-right" id="btnLogin">Login</button>
                                <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--container-->
</body>
</html>
